<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coconut AI</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg1: #001212;
      --bg2: #002022;
      --bg3: #003237;

      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);

      --accent: #0BFFCC;
      --accent-soft: rgba(11,255,204,0.25);
      --accent-glow: rgba(11,255,204,0.55);

      --text: #F9FEFF;
      --muted: #B8D5D2;

      --radius: 24px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1) 40%, var(--bg3));
      color: var(--text);
      overflow-x: hidden;
    }

    /* HEADER */
    .header {
      margin: 22px;
      padding: 22px 18px;
      background: var(--glass);
      border-radius: 30px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(24px);
      text-align: center;
      box-shadow: 0 18px 50px rgba(0,0,0,0.4);
    }

    /* LOGO */
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 0 auto 12px;
      background: radial-gradient(circle, rgba(11,255,204,0.5), rgba(11,255,204,0.2), transparent 70%);
      box-shadow:
        0 0 32px rgba(11,255,204,0.55),
        0 0 70px rgba(11,255,204,0.3),
        inset 0 0 20px rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: breathing 3.8s ease-in-out infinite;
    }

    @keyframes breathing {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .logo img {
      width: 74%;
      height: 74%;
      border-radius: 50%;
      filter: drop-shadow(0 0 14px rgba(11,255,204,0.4));
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 800;
    }

    .header p {
      color: var(--muted);
      font-size: 14px;
      margin: 6px 0 0;
    }

    /* COMPACT MENU GRID */
    .grid {
      margin: 24px 22px 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 16px;
    }

    .card {
      padding: 18px 14px;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: inset 0 0 12px rgba(255,255,255,0.03), 0 10px 30px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: translateY(-6px) scale(1.04);
      border-color: var(--accent);
      box-shadow: 0 0 22px var(--accent-glow), 0 0 40px rgba(11,255,204,0.22);
    }

    .card:active {
      transform: scale(0.94);
    }

    .icon {
      font-size: 30px;
      margin-bottom: 8px;
      color: var(--accent);
      filter: drop-shadow(0 0 6px var(--accent-soft));
    }
  </style>
</head>
