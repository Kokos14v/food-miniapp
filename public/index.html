  <style>
    /* ========= PREMIUM COCONUT UI 3.0 ========= */

    :root {
      /* Deep Premium Gradient */
      --bg1: #001615;
      --bg2: #002325;
      --bg3: #003136;

      /* Glass */
      --glass: rgba(255, 255, 255, 0.08);
      --glass-strong: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.18);

      /* Coconut Neon Accent */
      --accent: #0BFFCC;
      --accent-glow: rgba(11,255,204,0.5);
      --accent-soft: rgba(11,255,204,0.22);

      --radius: 28px;

      --text: #F9FEFF;
      --muted: #B8D5D2;
    }

    /* BACKGROUND */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, var(--bg1), var(--bg2), var(--bg3));
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }

    /* ======= PREMIUM HEADER ======= */
    .header {
      margin: 28px;
      padding: 26px 20px;
      border-radius: 32px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(26px);
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);

      position: relative;
      z-index: 3;
    }

    /* ====== BREATHING LOGO ====== */
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 0 auto 14px;

      background: radial-gradient(circle at center,
          rgba(11, 255, 204, 0.45),
          rgba(11, 255, 204, 0.15),
          transparent 70%);

      display: flex;
      align-items: center;
      justify-content: center;

      box-shadow:
        0 0 35px rgba(11,255,204,0.55),
        0 0 60px rgba(11,255,204,0.35),
        0 0 90px rgba(11,255,204,0.25),
        inset 0 0 18px rgba(255,255,255,0.12);

      animation: breathing 3.8s ease-in-out infinite;
    }

    @keyframes breathing {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .logo img {
      width: 78%;
      height: 78%;
      border-radius: 50%;
      object-fit: cover;

      filter:
        drop-shadow(0 0 14px rgba(11,255,204,0.40))
        drop-shadow(0 0 6px rgba(11,255,204,0.25));
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .header p {
      margin: 6px 0 0;
      font-size: 15px;
      color: var(--muted);
    }

    /* ======= MENU GRID ======= */
    .grid {
      margin: 32px 28px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    /* ======= PREMIUM BUTTON CAPSULES ======= */
    .card {
      padding: 22px;

      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.03)
      );

      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(22px);

      text-align: center;
      font-size: 18px;
      font-weight: 600;

      display: flex;
      flex-direction: column;
      align-items: center;

      cursor: pointer;
      transition: 0.25s ease;

      box-shadow:
        inset 0 0 15px rgba(255,255,255,0.04),
        0 12px 35px rgba(0,0,0,0.35);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.04);
      border-color: var(--accent);
      box-shadow:
        0 0 20px var(--accent-glow),
        0 0 45px var(--accent-soft);
    }

    .card:active {
      transform: scale(0.94);
    }

    .icon {
      font-size: 34px;
      margin-bottom: 10px;
      color: var(--accent);
      filter: drop-shadow(0 0 6px var(--accent-soft));
    }

  </style>
</head>
