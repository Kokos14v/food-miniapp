services:
  - type: web
    name: food-miniapp
    runtime: node
    buildCommand: "npm install"
    startCommand: "node index.js"
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        sync: false
